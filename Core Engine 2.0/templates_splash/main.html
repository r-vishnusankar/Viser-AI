<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEC AI - Main</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav .brand {
            font-weight: 700;
            font-size: 24px;
            color: #ffffff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #4f46e5;
        }

        .nav-links a.active {
            color: #4f46e5;
            font-weight: 600;
        }


        .iframe-container {
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
            background: #000000;
        }

        /* Loading overlay with glass effect */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-box {
            padding: 32px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-weight: 500;
            color: #ffffff;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                padding: 12px 16px;
            }
            
            .nav .brand {
                font-size: 20px;
            }
            
            .nav-links {
                gap: 16px;
            }
            
            .header {
                padding: 24px 16px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .header p {
                font-size: 14px;
            }
            
            .iframe-container {
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="/" class="brand">SPEC AI</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/main" class="active">Main</a>
        </div>
    </nav>


    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-box">
            <div class="spinner"></div>
            <div class="loading-text">Loading SPEC AI Dashboard...</div>
        </div>
    </div>

    <!-- Main iframe â€” web_ui_v2.py runs on port 5000 -->
    <iframe src="http://localhost:5000/" 
            title="Viser AI Dashboard" 
            class="iframe-container"
            id="mainIframe"
            onload="hideLoading()"></iframe>

    <script>
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }

        // Fallback: hide loading after 5 seconds regardless
        setTimeout(() => {
            hideLoading();
        }, 5000);

        // Hide loading when iframe loads
        document.getElementById('mainIframe').addEventListener('load', hideLoading);
    </script>
</body>
</html>
